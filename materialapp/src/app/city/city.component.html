<!-- Error (if any) -->
<div class='panel panel-danger' *ngIf="errorMessage">
    <div>{{ errorMessage }}</div>
</div>
<div>
 <table>
  <th>test</th>
  <tr *ngFor="let data of product">
    <td>{{data.productName}}</td>
    <td>{{data.releaseDate}}</td>
    <td>{{data.description}}</td>
    <td>{{data.Price}}</td>
  </tr>
  <tr class="hidden">test1</tr>
</table> 

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
  </ng-container>

  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef> Release Date </th>
    <td mat-cell *matCellDef="let element"> {{element.releaseDate}} </td>
  </ng-container>


  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table> <!-- -->
</div>
